<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Panel DUENEX</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#0f172a;
  color:#fff;
  padding:30px;
}

.login{
  max-width:400px;
  margin:120px auto;
  background:#1e293b;
  padding:30px;
  border-radius:16px;
  box-shadow:0 20px 40px rgba(0,0,0,.4);
  text-align:center;
}

input{
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  margin-top:15px;
}

button{
  margin-top:20px;
  padding:10px 22px;
  border:none;
  border-radius:25px;
  font-weight:bold;
  cursor:pointer;
}

.btn{
  background:#38bdf8;
  color:#000;
}

.panel{
  display:none;
}

table{
  width:100%;
  border-collapse:collapse;
  background:#1e293b;
  border-radius:12px;
  overflow:hidden;
}

th, td{
  padding:14px;
  border-bottom:1px solid #334155;
  text-align:center;
}

th{
  background:#0284c7;
}

.entregar{
  background:#22c55e;
}

.eliminar{
  background:#ef4444;
  color:#fff;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="login" id="login">
  <h2>üîê Acceso DUENEX</h2>
  <input type="password" id="password" placeholder="Contrase√±a">
  <button class="btn" onclick="login()">Entrar</button>
</div>

<!-- PANEL -->
<div class="panel" id="panel">
  <h1>üì¶ Pedidos DUENEX</h1>

  <table>
    <thead>
      <tr>
        <th>Producto</th>
        <th>Plan</th>
        <th>Estado</th>
        <th>Fecha</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="listaPedidos"></tbody>
  </table>
</div>

<script>
const CLAVE = "duenex123";

function login(){
  const pass = document.getElementById("password").value;
  if(pass === CLAVE){
    document.getElementById("login").style.display = "none";
    document.getElementById("panel").style.display = "block";
    render();
  } else {
    alert("Contrase√±a incorrecta");
  }
}

let pedidos = JSON.parse(localStorage.getItem("pedidos")) || [];
const tabla = document.getElementById("listaPedidos");

function render(){
  tabla.innerHTML = "";
  pedidos.forEach((p,i)=>{
    tabla.innerHTML += `
    <tr>
      <td>${p.producto}</td>
      <td>${p.plan}</td>
      <td>${p.estado}</td>
      <td>${p.fecha}</td>
      <td>
        <button class="entregar" onclick="entregar(${i})">Entregado</button>
        <button class="eliminar" onclick="eliminar(${i})">X</button>
      </td>
    </tr>`;
  });
}

function entregar(i){
  pedidos[i].estado = "Entregado";
  guardar();
}

function eliminar(i){
  pedidos.splice(i,1);
  guardar();
}

function guardar(){
  localStorage.setItem("pedidos", JSON.stringify(pedidos));
  render();
}
</script>

</body>
</html>
