<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Panel DUENEX</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#0f172a;
  color:#fff;
  padding:30px;
}

h1{
  text-align:center;
  margin-bottom:30px;
}

table{
  width:100%;
  border-collapse:collapse;
  background:#1e293b;
  border-radius:12px;
  overflow:hidden;
}

th, td{
  padding:14px;
  border-bottom:1px solid #334155;
  text-align:center;
}

th{
  background:#0284c7;
}

button{
  padding:6px 14px;
  border:none;
  border-radius:20px;
  cursor:pointer;
  font-weight:bold;
}

.entregar{
  background:#22c55e;
  color:#000;
}

.eliminar{
  background:#ef4444;
  color:#fff;
}
</style>
</head>

<body>

<h1>ðŸ“¦ Pedidos DUENEX</h1>

<table>
  <thead>
    <tr>
      <th>Producto</th>
      <th>Plan</th>
      <th>Estado</th>
      <th>Fecha</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody id="listaPedidos"></tbody>
</table>

<script>
let pedidos = JSON.parse(localStorage.getItem("pedidos")) || [];
const tabla = document.getElementById("listaPedidos");

function render(){
  tabla.innerHTML = "";
  pedidos.forEach((p,i)=>{
    tabla.innerHTML += `
    <tr>
      <td>${p.producto}</td>
      <td>${p.plan}</td>
      <td>${p.estado}</td>
      <td>${p.fecha}</td>
      <td>
        <button class="entregar" onclick="entregar(${i})">Entregado</button>
        <button class="eliminar" onclick="eliminar(${i})">X</button>
      </td>
    </tr>`;
  });
}

function entregar(i){
  pedidos[i].estado = "Entregado";
  guardar();
}

function eliminar(i){
  pedidos.splice(i,1);
  guardar();
}

function guardar(){
  localStorage.setItem("pedidos", JSON.stringify(pedidos));
  render();
}

render();
</script>

</body>
</html>
