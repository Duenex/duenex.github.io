<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>DUENEX Â· Admin</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  padding:30px;
  font-family:Segoe UI, Arial, sans-serif;
  background:#eaf6ff;
  color:#0f172a;
}

h1{
  text-align:center;
  margin-bottom:10px;
}

.subtitle{
  text-align:center;
  opacity:.8;
  margin-bottom:30px;
}

.panel{
  max-width:900px;
  margin:auto;
  background:#ffffff;
  padding:25px;
  border-radius:18px;
  box-shadow:0 20px 45px rgba(0,0,0,.15);
}

.order{
  border:1px solid #dbeafe;
  border-radius:14px;
  padding:18px;
  margin-bottom:18px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.info{
  font-size:14px;
}

.status{
  font-weight:700;
}

.paid{color:#16a34a;}
.delivered{color:#2563eb;}

button{
  padding:10px 16px;
  border:none;
  border-radius:10px;
  background:#38bdf8;
  color:#002b45;
  font-weight:700;
  cursor:pointer;
}

button:disabled{
  background:#94a3b8;
  cursor:not-allowed;
}

.empty{
  text-align:center;
  opacity:.6;
}
</style>
</head>

<body>

<h1>Panel de AdministraciÃ³n Â· DUENEX</h1>
<p class="subtitle">Pedidos pagados desde Wompi (manual por ahora)</p>

<div class="panel" id="orders"></div>

<script>
// ðŸ”¹ PEDIDOS SIMULADOS (luego Wompi los pondrÃ¡ aquÃ­ automÃ¡ticamente)
let pedidos = JSON.parse(localStorage.getItem("pedidos_duenex")) || [
  {
    id:"WMP-001",
    producto:"Netflix",
    plan:"1 mes",
    cliente:"Cliente Wompi",
    estado:"pagado"
  }
];

function guardar(){
  localStorage.setItem("pedidos_duenex", JSON.stringify(pedidos));
}

function entregar(id){
  pedidos = pedidos.map(p=>{
    if(p.id===id) p.estado="entregado";
    return p;
  });
  guardar();
  render();
}

function render(){
  const box=document.getElementById("orders");
  box.innerHTML="";

  if(pedidos.length===0){
    box.innerHTML='<p class="empty">No hay pedidos aÃºn</p>';
    return;
  }

  pedidos.forEach(p=>{
    const div=document.createElement("div");
    div.className="order";
    div.innerHTML=`
      <div class="info">
        <strong>${p.producto}</strong><br>
        Plan: ${p.plan}<br>
        Pedido: ${p.id}<br>
        Cliente: ${p.cliente}<br>
        Estado:
        <span class="status ${p.estado==="pagado"?"paid":"delivered"}">
          ${p.estado.toUpperCase()}
        </span>
      </div>
      <div>
        ${
          p.estado==="pagado"
          ? `<button onclick="entregar('${p.id}')">Entregar</button>`
          : `<button disabled>Entregado</button>`
        }
      </div>
    `;
    box.appendChild(div);
  });
}

render();
</script>

</body>
</html>
