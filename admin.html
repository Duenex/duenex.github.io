<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>DUENEX Admin</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:"Segoe UI", Arial, sans-serif;
  background:#0f172a;
  color:#e5e7eb;
  padding:30px;
}

.login, .panel{
  max-width:500px;
  margin:80px auto;
  background:#1e293b;
  padding:30px;
  border-radius:18px;
  box-shadow:0 20px 50px rgba(0,0,0,.45);
}

h2{text-align:center;margin-bottom:20px;}

input{
  width:100%;
  padding:14px;
  margin-bottom:14px;
  border-radius:12px;
  border:none;
  outline:none;
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  background:#38bdf8;
  color:#002b45;
  font-weight:700;
  cursor:pointer;
}

.order{
  background:#0f172a;
  padding:16px;
  border-radius:14px;
  margin-bottom:14px;
  font-size:14px;
}

.done{
  opacity:.5;
  text-decoration:line-through;
}

.actions button{
  width:auto;
  margin-right:10px;
  margin-top:10px;
  background:#22c55e;
}

.delete{
  background:#ef4444 !important;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="login" id="loginBox">
  <h2>üîê DUENEX Admin</h2>
  <input type="password" id="pass" placeholder="Contrase√±a">
  <button onclick="login()">Entrar</button>
</div>

<!-- PANEL -->
<div class="panel" id="panel" style="display:none">
  <h2>üì¶ Pedidos</h2>

  <div id="orders"></div>

  <hr style="margin:30px 0;opacity:.2">

  <h3>‚ûï Agregar pedido manual</h3>
  <input id="prod" placeholder="Producto (Netflix, Disney...)">
  <input id="plan" placeholder="Plan (1 mes, 3 meses...)">
  <input id="cliente" placeholder="Cliente">
  <button onclick="addOrder()">Agregar</button>
</div>

<script>
const PASSWORD="duenex123";

function login(){
  if(document.getElementById("pass").value===PASSWORD){
    document.getElementById("loginBox").style.display="none";
    document.getElementById("panel").style.display="block";
    loadOrders();
  }else{
    alert("Contrase√±a incorrecta");
  }
}

function loadOrders(){
  const orders=JSON.parse(localStorage.getItem("orders")||"[]");
  const box=document.getElementById("orders");
  box.innerHTML="";
  orders.forEach((o,i)=>{
    const d=document.createElement("div");
    d.className="order"+(o.done?" done":"");
    d.innerHTML=`
      <b>${o.product}</b><br>
      Plan: ${o.plan}<br>
      Cliente: ${o.client}<br>
      <div class="actions">
        <button onclick="markDone(${i})">‚úî Entregado</button>
        <button class="delete" onclick="del(${i})">üóë Eliminar</button>
      </div>
    `;
    box.appendChild(d);
  });
}

function addOrder(){
  const orders=JSON.parse(localStorage.getItem("orders")||"[]");
  orders.push({
    product:prod.value,
    plan:plan.value,
    client:cliente.value,
    done:false
  });
  localStorage.setItem("orders",JSON.stringify(orders));
  prod.value=plan.value=cliente.value="";
  loadOrders();
}

function markDone(i){
  const orders=JSON.parse(localStorage.getItem("orders"));
  orders[i].done=true;
  localStorage.setItem("orders",JSON.stringify(orders));
  loadOrders();
}

function del(i){
  const orders=JSON.parse(localStorage.getItem("orders"));
  orders.splice(i,1);
  localStorage.setItem("orders",JSON.stringify(orders));
  loadOrders();
}
</script>

</body>
</html>
