<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>DUENEX Admin</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:"Segoe UI", Arial, sans-serif;
  background:#0f172a;
  color:#e5e7eb;
  padding:30px;
}

.login, .panel{
  max-width:520px;
  margin:80px auto;
  background:#1e293b;
  padding:30px;
  border-radius:18px;
  box-shadow:0 20px 50px rgba(0,0,0,.45);
}

h2{text-align:center;margin-bottom:20px;}

input{
  width:100%;
  padding:14px;
  margin-bottom:14px;
  border-radius:12px;
  border:none;
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  background:#38bdf8;
  color:#002b45;
  font-weight:700;
  cursor:pointer;
}

.order{
  background:#0f172a;
  padding:16px;
  border-radius:14px;
  margin-bottom:14px;
  font-size:14px;
}

.actions button{
  width:auto;
  margin-top:10px;
  background:#22c55e;
}

.delete{
  background:#ef4444 !important;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="login" id="loginBox">
  <h2>üîê DUENEX Admin</h2>
  <input type="password" id="pass" placeholder="Contrase√±a">
  <button onclick="login()">Entrar</button>
</div>

<!-- PANEL -->
<div class="panel" id="panel" style="display:none">
  <h2>üí∞ Pedidos PAGADOS</h2>

  <div id="orders"></div>

  <hr style="margin:30px 0;opacity:.2">

  <h3>‚ûï Registrar pedido pagado</h3>
  <input id="prod" placeholder="Producto (Netflix, Disney...)">
  <input id="plan" placeholder="Plan (1 mes, 3 meses...)">
  <input id="cliente" placeholder="Cliente / Correo">
  <button onclick="addPaid()">Agregar como PAGADO</button>
</div>

<script>
const PASSWORD="duenex123";

function login(){
  if(pass.value===PASSWORD){
    loginBox.style.display="none";
    panel.style.display="block";
    loadOrders();
  }else{
    alert("Contrase√±a incorrecta");
  }
}

function loadOrders(){
  const orders = JSON.parse(localStorage.getItem("orders") || "[]");
  const box = document.getElementById("orders");
  box.innerHTML = "";

  const pagados = orders.filter(o => o.status === "pagado");

  if(pagados.length === 0){
    box.innerHTML = "<p>No hay pedidos pagados.</p>";
    return;
  }

  pagados.forEach((o,i)=>{
    const d = document.createElement("div");
    d.className="order";
    d.innerHTML=`
      <b>${o.product}</b><br>
      Plan: ${o.plan}<br>
      Cliente: ${o.client}<br>
      Fecha: ${o.date}<br>
      <div class="actions">
        <button class="delete" onclick="del(${i})">üóë Eliminar</button>
      </div>
    `;
    box.appendChild(d);
  });
}

function addPaid(){
  const orders = JSON.parse(localStorage.getItem("orders") || "[]");

  orders.push({
    product: prod.value,
    plan: plan.value,
    client: cliente.value,
    status: "pagado",
    date: new Date().toLocaleString()
  });

  localStorage.setItem("orders", JSON.stringify(orders));
  prod.value = plan.value = cliente.value = "";
  loadOrders();
}

function del(i){
  const orders = JSON.parse(localStorage.getItem("orders"));
  orders.splice(i,1);
  localStorage.setItem("orders", JSON.stringify(orders));
  loadOrders();
}
</script>

</body>
</html>
