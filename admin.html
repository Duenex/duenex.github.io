<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Panel DUENEX</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  background:#0f172a;
  font-family:Arial, sans-serif;
  color:#e5e7eb;
  padding:40px;
}
.panel{
  max-width:900px;
  margin:auto;
  background:#1e293b;
  padding:30px;
  border-radius:20px;
  box-shadow:0 20px 50px rgba(0,0,0,.5);
}
h1{text-align:center;margin-bottom:20px;}
table{width:100%;border-collapse:collapse;}
th,td{padding:12px;border-bottom:1px solid #334155;}
th{background:#020617;}
.badge{background:#22c55e;color:#022c22;padding:5px 10px;border-radius:8px;font-size:12px;}
.btn{padding:6px 10px;background:#38bdf8;color:#002b45;border-radius:8px;border:none;font-weight:bold;cursor:pointer;}
.small{font-size:12px;opacity:.6;margin-top:10px;}
.add{
  margin-bottom:20px;
  background:#020617;
  padding:15px;
  border-radius:14px;
}
input{
  padding:8px;
  border-radius:8px;
  border:none;
  margin-right:5px;
}
</style>
</head>

<body>

<div class="panel">
<h1>üîê Panel DUENEX</h1>

<div class="add">
<input id="cliente" placeholder="Cliente">
<input id="producto" placeholder="Producto">
<input id="plan" placeholder="Plan">
<button class="btn" onclick="agregar()">Simular compra</button>
</div>

<table>
<thead>
<tr>
  <th>Cliente</th>
  <th>Producto</th>
  <th>Plan</th>
  <th>Estado</th>
  <th>Acci√≥n</th>
</tr>
</thead>
<tbody id="lista"></tbody>
</table>

<p class="small">
Simulaci√≥n interna ¬∑ No pagos reales
</p>
</div>

<script>
let pedidos = JSON.parse(localStorage.getItem("duenex_pedidos")) || [];

function render(){
  const t=document.getElementById("lista");
  t.innerHTML="";
  pedidos.forEach((p,i)=>{
    t.innerHTML+=`
    <tr>
      <td>${p.cliente}</td>
      <td>${p.producto}</td>
      <td>${p.plan}</td>
      <td>${p.estado}</td>
      <td>
        ${p.estado==="Pagado"?
        `<button class="btn" onclick="entregar(${i})">Entregar</button>`:
        "‚úî"}
      </td>
    </tr>`;
  });
  localStorage.setItem("duenex_pedidos",JSON.stringify(pedidos));
}

function agregar(){
  pedidos.push({
    cliente:cliente.value,
    producto:producto.value,
    plan:plan.value,
    estado:"Pagado"
  });
  render();
}

function entregar(i){
  pedidos[i].estado="Entregado";
  render();
}

render();
</script>

</body>
</html>
