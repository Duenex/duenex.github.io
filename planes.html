<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Planes - DUENEX</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#38bdf8,#0ea5e9);
  color:#fff;
  text-align:center;
}

.container{
  padding:40px;
}

h1{
  font-size:40px;
}

.planes{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:20px;
  margin-top:30px;
}

.plan{
  background: rgba(255,255,255,0.18);
  backdrop-filter: blur(12px);
  border-radius:18px;
  padding:25px;
  width:240px;
  box-shadow:0 15px 35px rgba(0,0,0,0.25);
  transition: transform .3s;
}

.plan:hover{
  transform: scale(1.08);
}

button{
  margin-top:15px;
  padding:12px 24px;
  border:none;
  border-radius:30px;
  font-weight:bold;
  cursor:pointer;
  background:#fff;
  color:#0284c7;
}
</style>
</head>

<body>

<div class="container">
  <h1 id="tituloProducto"></h1>
  <p>Selecciona el tiempo de suscripci√≥n</p>

  <div class="planes">
    <div class="plan">
      <h3>1 Mes</h3>
      <button onclick="crearPedido('1 Mes')">Seleccionar</button>
    </div>

    <div class="plan">
      <h3>3 Meses</h3>
      <button onclick="crearPedido('3 Meses')">Seleccionar</button>
    </div>

    <div class="plan">
      <h3>6 Meses</h3>
      <button onclick="crearPedido('6 Meses')">Seleccionar</button>
    </div>

    <div class="plan">
      <h3>12 Meses</h3>
      <button onclick="crearPedido('12 Meses')">Seleccionar</button>
    </div>
  </div>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const producto = params.get("producto");

document.getElementById("tituloProducto").innerText = producto;

function crearPedido(plan){
  let pedidos = JSON.parse(localStorage.getItem("pedidos")) || [];

  pedidos.push({
    producto: producto,
    plan: plan,
    estado: "Pendiente",
    fecha: new Date().toLocaleString()
  });

  localStorage.setItem("pedidos", JSON.stringify(pedidos));

  alert("Pedido registrado correctamente");
}
</script>

</body>
</html>
