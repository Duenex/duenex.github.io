<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Planes - DUENEX</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#38bdf8,#0ea5e9);
  color:#fff;
  text-align:center;
}

.container{
  padding:40px;
}

h1{
  font-size:42px;
  margin-bottom:10px;
}

p{
  opacity:0.9;
}

.planes{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:25px;
  margin-top:40px;
}

.plan{
  background: rgba(255,255,255,0.18);
  backdrop-filter: blur(12px);
  border-radius:22px;
  padding:30px;
  width:260px;
  box-shadow:0 20px 40px rgba(0,0,0,0.3);
  transition: transform .3s, box-shadow .3s;
}

.plan:hover{
  transform: scale(1.08);
  box-shadow:0 30px 60px rgba(0,0,0,0.45);
}

.plan h3{
  font-size:26px;
}

button{
  margin-top:20px;
  padding:14px 28px;
  border:none;
  border-radius:30px;
  font-weight:bold;
  font-size:16px;
  cursor:pointer;
  background:#fff;
  color:#0284c7;
}
</style>
</head>

<body>

<div class="container">
  <h1 id="tituloProducto">Producto</h1>
  <p>Selecciona la duraciÃ³n de tu suscripciÃ³n</p>

  <div class="planes">

    <div class="plan">
      <h3>1 Mes</h3>
      <button onclick="crearPedido('1 Mes')">Continuar</button>
    </div>

    <div class="plan">
      <h3>3 Meses</h3>
      <button onclick="crearPedido('3 Meses')">Continuar</button>
    </div>

    <div class="plan">
      <h3>6 Meses</h3>
      <button onclick="crearPedido('6 Meses')">Continuar</button>
    </div>

    <div class="plan">
      <h3>12 Meses</h3>
      <button onclick="crearPedido('12 Meses')">Continuar</button>
    </div>

  </div>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const producto = params.get("producto");

document.getElementById("tituloProducto").innerText = producto;

function crearPedido(plan){
  let pedidos = JSON.parse(localStorage.getItem("pedidos")) || [];

  pedidos.push({
    producto: producto,
    plan: plan,
    estado: "Pendiente",
    fecha: new Date().toLocaleString()
  });

  localStorage.setItem("pedidos", JSON.stringify(pedidos));

  const mensaje = `Hola ðŸ‘‹ acabo de hacer un pedido en DUENEX.%0A
Producto: ${producto}%0A
Plan: ${plan}`;

  window.open("https://wa.me/573007171956?text=" + mensaje, "_blank");
}
</script>

</body>
</html>
