<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>DUENEX</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#38bdf8,#0ea5e9);
  color:#fff;
  text-align:center;
}

h1{
  margin-top:40px;
  font-size:48px;
}

.products{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:20px;
  padding:40px;
}

.card{
  background: rgba(255,255,255,0.12);
  backdrop-filter: blur(10px);
  border-radius:20px;
  padding:25px;
  width:260px;
  box-shadow:0 20px 40px rgba(0,0,0,0.3);
  transition: transform .3s;
}

.card:hover{
  transform: scale(1.05);
}

button{
  margin-top:15px;
  padding:12px 20px;
  border:none;
  border-radius:30px;
  font-weight:bold;
  cursor:pointer;
  background:#fff;
  color:#0ea5e9;
}
</style>
</head>

<body>

<h1>DUENEX</h1>
<p>Suscripciones digitales seguras</p>

<div class="products">

<div class="card">
  <h3>Netflix</h3>
  <p>Planes disponibles</p>
  <button onclick="crearPedido('Netflix')">Elegir</button>
</div>

<div class="card">
  <h3>Disney+</h3>
  <p>Planes disponibles</p>
  <button onclick="crearPedido('Disney+')">Elegir</button>
</div>

<div class="card">
  <h3>Amazon Prime</h3>
  <p>Planes disponibles</p>
  <button onclick="crearPedido('Amazon Prime')">Elegir</button>
</div>

</div>

<script>
function crearPedido(producto){
  let pedidos = JSON.parse(localStorage.getItem("pedidos")) || [];

  pedidos.push({
    producto: producto,
    estado: "Pendiente",
    fecha: new Date().toLocaleString()
  });

  localStorage.setItem("pedidos", JSON.stringify(pedidos));
  alert("Pedido registrado correctamente");
}
</script>

</body>
</html>
