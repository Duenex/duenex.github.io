<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>DUENEX</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#7dd3fc,#38bdf8);
  color:#fff;
  text-align:center;
}

h1{
  margin-top:40px;
  font-size:48px;
}

.products{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:25px;
  padding:40px;
}

.card{
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(12px);
  border-radius:20px;
  padding:30px;
  width:260px;
  box-shadow:0 20px 40px rgba(0,0,0,0.25);
  transition: transform .3s;
}

.card:hover{
  transform: scale(1.07);
}

button{
  margin-top:20px;
  padding:14px 26px;
  border:none;
  border-radius:30px;
  font-weight:bold;
  cursor:pointer;
  background:#fff;
  color:#0284c7;
  font-size:16px;
}
</style>
</head>

<body>

<h1>DUENEX</h1>
<p>Suscripciones digitales confiables</p>

<div class="products">

<div class="card">
  <h3>Netflix</h3>
  <p>Planes disponibles</p>
  <button onclick="irAPlanes('Netflix')">Elegir</button>
</div>

<div class="card">
  <h3>Disney+</h3>
  <p>Planes disponibles</p>
  <button onclick="irAPlanes('Disney+')">Elegir</button>
</div>

<div class="card">
  <h3>Amazon Prime</h3>
  <p>Planes disponibles</p>
  <button onclick="irAPlanes('Amazon Prime')">Elegir</button>
</div>

</div>

<script>
function irAPlanes(producto){
  window.location.href = "planes.html?producto=" + encodeURIComponent(producto);
}
</script>

</body>
</html>
