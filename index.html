}

  padding:12px;
  border-radius:12px;
}

.trust{
  max-width:900px;
  margin:60px auto;
  display:flex;
  flex-wrap:wrap;
  gap:20px;
  justify-content:center;
}

.trust div{
  background:#fff;
  padding:20px;
  width:260px;
  border-radius:18px;
  box-shadow:0 15px 35px rgba(0,0,0,.12);
}

.footer{opacity:.7;font-size:12px;margin-top:40px;}
</style>
